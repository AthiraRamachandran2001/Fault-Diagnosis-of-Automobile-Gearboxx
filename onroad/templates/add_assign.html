<div class="container search-table">
            <div class="search-box">
                <div class="row">
                   <h2>Assign to Mechanics</h2>
                </div>
            </div>
            <div class="search-list">
            
                <table class="table" id="myTable">
						<thead>
							<tr>
								<th>Name</th>
								<th>Contact</th>
								<th>Location</th>
								<th>Area</th>
								<th>Assign</th>
                                
								
							</tr>
						</thead>
						<tbody>
							<tr>
                                {% for i in a %}
								
                                <tr>
									
									<td>{{i.name}}</td>
                                    <td>{{i.contact}}</td>
                                    <td>{{i.location}}</td>
                                    <td>{{i.area}}</td>
                                   
								<td class="td-actions">
									<form action="" method="post">
										<input type="hidden" name="mid" value="{{i.id}}">
										<input type="submit" value="Assign" class="btn btn-small btn-primary">
									</form>
									
									
								</td>
							</tr>
						
                            {% endfor %}
							
						
						</tbody>
					</table>
	
				</div>
			</div>
        
			<style>
				.search-table{
		padding: 10%;
		margin-top: -6%;
	}
	.search-box{
		background: cornflowerblue;
		border: 1px solid #ababab;
		padding: 3%;
	}
	.search-box input:focus{
		box-shadow:none;
		border:2px solid #eeeeee;
	}
	.search-list{
		background: #fff;
		border: 1px solid #ababab;
		border-top: none;
	}
	.search-list h3{
		background: #eee;
		padding: 3%;
		margin-bottom: 0%;
	}
			</style>

	{%endblock%}
